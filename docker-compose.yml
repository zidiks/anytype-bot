version: '3.8'

services:
  # Main Telegram bot
  voice-notes-bot:
    build: .
    container_name: anytype-voice-bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - whisper
    environment:
      - WHISPER_MODE=api
      - WHISPER_API_URL=http://whisper:9000
      - HF_HOME=/app/data/huggingface
      - TRANSFORMERS_CACHE=/app/data/huggingface
    ports:
      - "3000:3000"  # Web API for extension
    volumes:
      - ./data:/app/data  # Persists vectordb + HuggingFace models
    networks:
      - anytype-net

  # Self-hosted Whisper ASR service
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: anytype-whisper
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=faster_whisper
    volumes:
      - whisper-models:/root/.cache/huggingface
    networks:
      - anytype-net

networks:
  anytype-net:
    driver: bridge

volumes:
  whisper-models:
    name: anytype-whisper-models
